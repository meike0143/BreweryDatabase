<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./assets/css/style.css" rel="stylesheet">
  <link rel="icon" href="assets/img/glass.png" />
  <title>Brewery Database</title>
</head>

<body class="bg-[#FFF6E5]">
  <main>
   <header class="p-2 flex flex-row lg:m-4">
      <div class="basis-11/12 flex flex-row">
        <img class="max-w-6 lg:scale-125 max-h-6 basis-1/6 mt-2" src="assets/img/glass.png" alt="wine glass">
        <h1 class=" text-xl lg:text-3xl font-bold basis-5/6 m-2 lg:m-0">Brewery Database</h1>
      </div>
      <nav class="basis-1/12">
        <button class="bg-[#FF9D00] rounded-2xl w-28 lg:w-32 h-8 p-2 flex items-center justify-center font-bold text-white" 
        onclick="window.location.href='menu.html';">
        Menu
        </button>
      </nav>
    </header>
     <section class="w-[90%] lg:w-[95%] lg:m-3 h-24 content-center relative left-[5%] lg:left-[2%] p-4 bg-[#FFC567]">
      <p class="text-xs lg:text-lg w-72 lg:w-[90%]">Welcome to Brewery database! Here you can learn all about every brewery. Their cities, country and brewery types are esprecially helpful.</p>
    </section>
    <hr class="m-3 border-2 rounded-lg border-black lg:w-[95%] relative lg:left-[2%]">
    
    <section id="breweries" class="grid grid-cols-1 place-items-center">

    </section>

   <footer class="bg-[#FFC567] h-16 w-full flex items-center justify-center px-4">
      <div class="flex items-center space-x-2 text-xs lg:text-base font-bold">
        <span>Brewery Database 2025 | Home</span>
        <img class="max-w-6 max-h-6 lg:scale-150" src="assets/img/new_scales.png" alt="scales">
        <span>License: MIT</span>
      </div>
    </footer>
  </main>
  <script type="module" src="./assets/js/main.js"></script>

</html>
